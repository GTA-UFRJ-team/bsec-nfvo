{% extends 'base_html.html' %}
{% load custom_filters %}

{% block content %}
  <div class="page-header">
      <h3>Create new VNF Descriptor</h3>
  </div>

  <form id="create_form" action="javascript:create_item('/dashboard/create-vnfd/','/dashboard/vnfds/','#create_form');">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_vnfd_name">VNFD Name</label>
      <input type="text" class="form-control" id="id_vnfd_name" name="vnfd_name" placeholder="Enter name">
    </div>

    <div class="form-group">
      <label for="id_vnfd_description">Description</label>
      <input type="text" class="form-control" id="id_vnfd_description" name="description" placeholder="Enter a brief description">
    </div>

    <div class="form-group">
      <label for="id_image">Image</label>
      <select class="form-control" id="id_image" name="image">
        {% for i in images %}
        <option>{{ i.Name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="id_node">Node</label>
      <select class="form-control" id="id_node" name="node">
        {% for i in nodes %}
        <option>{{ i | get_item:"Hypervisor hostname" }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="id_network">Network</label>
      <select class="form-control" id="id_network" name="network">
        {% for i in networks %}
        <option>{{ i.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="id_flavor">Flavor</label>
      <select class="form-control" id="id_flavor" name="flavor">
        {% for i in flavors %}
        <option>{{ i.Name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary form-control">Create VNFD</button>  
    </div>
  </form>
{% endblock content %}
